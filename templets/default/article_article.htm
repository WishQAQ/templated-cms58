<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SITE TITLE -->
<meta charset="UTF-8" />
	<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
    <meta name="keywords" content="{dede:field.keywords/}" />
    <meta name="description" content="{dede:field.description function='html2text(@me)'/}" />

<!-- =========================
      FAV AND TOUCH ICONS  
============================== -->
<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

<!-- =========================
     STYLESHEETS   
============================== -->
<link href="{dede:global.cfg_cmsurl/}/dedemao/css/master.css" rel="stylesheet">

</head>

<body>


<!-- Loader -->
<div id="page-preloader"><span class="spinner"></span></div>
<!-- Loader end -->


<div class="container"> 
  
<!-- =========================
     HEADER   
============================== -->
{dede:include filename="head.htm"/}
<!-- =========================
    END HEADER   
============================== -->
  
<!-- =========================
    MAIN CONTENT
============================== -->
<main id="main" class="section">

	<div class="pix_row row blog-post">
	
		<!-- =========================
			BLOG INFO
		============================== -->
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="post-info">
				<!-- === BLOG DATE === -->
				<div class="post-data">Posted On {dede:field.pubdate function="MyDate('Y-m-d H:i',@me)"/}</div>
				<!-- === BLOG TITLE === -->
				<h5 class="post-title">{dede:field.title/}</h5>
				<!-- === BLOG TEXT === -->
				<div class="post-content">
					{dede:field.body/}

				</div>
				
				<hr class="post-divider">
				
			
			
			
				
			</div>
		</div>
		
	</div>
	
</main>
<!-- =========================
	END MAIN CONTENT
============================== -->

<!-- =========================
	FOOTER
============================== -->
{dede:include filename="footer.htm"/}


<!-- =========================
   BLACK OVERLAY
============================== -->
<div class="black-overlay" id="black-overlay"></div>
<!-- =========================
   END BLACK OVERLAY
============================== -->

</div>


<!-- =========================
	SCRIPTS
============================== -->

<!-- LIBRARIES -->

<script src="{dede:global.cfg_cmsurl/}/dedemao/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="{dede:global.cfg_cmsurl/}/dedemao/js/jquery-migrate-1.2.1.js" type="text/javascript"></script>
<script src="{dede:global.cfg_cmsurl/}/dedemao/js/jquery-ui.min.js" type="text/javascript"></script>
<script src="{dede:global.cfg_cmsurl/}/dedemao/js/bootstrap-3.1.1.min.js" type="text/javascript"></script>
<script src="{dede:global.cfg_cmsurl/}/dedemao/js/modernizr.custom.js" type="text/javascript"></script>

<!-- AZERO--> 

<script src="{dede:global.cfg_cmsurl/}/dedemao/plugins/azero/azexo_reveals.min.js"></script> 
<script src="{dede:global.cfg_cmsurl/}/dedemao/plugins/azero/easejs.js"></script> 
<script src="{dede:global.cfg_cmsurl/}/dedemao/plugins/azero/tweenjs.js"></script> 
<script src="{dede:global.cfg_cmsurl/}/dedemao/plugins/azero/azexo_reveals.min.js"></script> 
<script src="{dede:global.cfg_cmsurl/}/dedemao/plugins/azero/azexo_transitions.min.js"></script> 

<!-- OTHER SCRIPTS --> 
<script type="text/javascript" src="{dede:global.cfg_cmsurl/}/dedemao/plugins/sliderpro/js/jquery.sliderPro.min.js"></script>
<script type="text/javascript" src="{dede:global.cfg_cmsurl/}/dedemao/plugins/isotope/jquery.isotope.min.js"></script>
<script src="{dede:global.cfg_cmsurl/}/dedemao/plugins/owl-carousel/owl.carousel.min.js"></script> 
<script src="{dede:global.cfg_cmsurl/}/dedemao/plugins/letters/jquery.shuffleLetters.js"></script>
<script src="{dede:global.cfg_cmsurl/}/dedemao/plugins/letters/jquery.tickertype.js"></script>
<script src="{dede:global.cfg_cmsurl/}/dedemao/plugins/scrollreveal/scrollreveal.min.js"></script>
<script src="{dede:global.cfg_cmsurl/}/dedemao/js/waypoints.min.js"></script> 
<script src="{dede:global.cfg_cmsurl/}/dedemao/plugins/magnific/jquery.magnific-popup.js"></script> 
<script src="{dede:global.cfg_cmsurl/}/dedemao/js/metisMenu.min.js"></script>
<script src="{dede:global.cfg_cmsurl/}/dedemao/js/jquery.form-validator.min.js"></script>
<script src="{dede:global.cfg_cmsurl/}/dedemao/js/classie.js"></script> 
<script src="{dede:global.cfg_cmsurl/}/dedemao/js/cssua.min.js"></script> 

<!-- CUSTOM SCRIPT --> 
<script src="{dede:global.cfg_cmsurl/}/dedemao/js/custom.js"></script>

</body>
</html>
