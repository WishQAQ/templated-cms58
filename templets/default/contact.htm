<main class="section" id="main">
   
   <!-- === CONTACTS MAP === -->
	<div class="pix_row row contacts">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="contact-map"><iframe src="{dede:global.cfg_cmsurl/}/map.html" width="100%" height="455" frameborder="0"></iframe></div>
	</div>
	
	<div class="pix_row row contact-info">
		
		<!-- === CONTACTS INFO === -->
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
			<h3 class="contact-title">联系我们</h3>
			<p class="contact-subtitle">我们致力于打造一个优秀的建站资源共享学习平台</p>
			<p>联系电话：{dede:global.phone/}<br>
			电子邮箱：{dede:global.email/}<br>
			</p>
			<p>地址：{dede:global.moke_adress/}<br>
			</p>
			<hr class="post-divider">
		</div>
		
		<!-- === CONTACTS FORM === -->
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
			<div class="contact-form">
				<form name="contact-form" id="contact-form" method="POST" action="/plus/diy.php">
                <input type="hidden" value="post" name="action">
<input type="hidden" value="3" name="diyid">
<input type="hidden" value="2" name="do">
					<div class="contact-form-item contact-form-item-1 col-md-4 col-sm-4 col-xs-12">
						<label for="username">姓名</label>
						<input data-validation="length" data-validation-length="min4" type="text" id="username" name="name4" placeholder="" />
					</div>
					<div class="contact-form-item contact-form-item-2 col-md-4 col-sm-4 col-xs-12">
						<label for="email">E-MAIL</label>
						<input data-validation="email" type="text" id="email" name="email4" placeholder="" />
					</div>
					<div class="contact-form-item contact-form-item-3 col-md-4 col-sm-4 col-xs-12">
						<label for="subject">标题</label>
						<input data-validation="length" data-validation-length="min4" type="text" id="subject" name="title4" placeholder="" />
					</div>
					<div class="contact-form-item col-md-12 col-sm-12 col-xs-12">
						<label for="comment">内容</label>
						<textarea data-validation="length" data-validation-length="min10" name="con4" id="comment" placeholder=""></textarea>
					</div>
					<div class="contact-form-item col-md-12 col-sm-12 col-xs-12">
						<button id="submit" class="btn btn-info">提交</button>
					</div>
                    <input type="hidden" value="name4,text;email4,text;title4,text;con4,multitext" name="dede_fields">
<input type="hidden" value="3b6c709db80d60e5cdaca9c897f70c21" name="dede_fieldshash">
				</form>
				<div class="send-result"></div>
			</div>
		</div>
		
	</div>
	
</main>
